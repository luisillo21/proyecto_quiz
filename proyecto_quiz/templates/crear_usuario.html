<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear_usuario</title>
</head>
<body>
<form action="{% url 'quiz:crear_usuario' %}" method="POST">
    {% csrf_token %}
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required placeholder="ingrese su nombre">
    <br>
    <br>
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" name="apellido" required placeholder="ingrese su apellido">
    <br>
    <br>
    <label for="usuario">Nombre de usuario</label>
    <input type="text" id="usuario" name="usuario" required placeholder="ingrese nombre de usuario">
    <br>
    <br>
    <label for="clave">Clave</label>
    <input type="password" id="clave" name="clave" required placeholder="ingrese su clave">
    <br><br>
    <input type="submit" value="Crear usuario">
</form>

</body>
</html>
